<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/register.scss" />
  <title>THRVE</title>
</head>

<body>
  <main>
    <form class="form">
      <div class="form__cover"></div>
      <div class="form__loader">
        <div class="spinner active">
          <svg class="spinner__circular" viewBox="25 25 50 50">
            <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10">
            </circle>
          </svg>
        </div>
        <div class="form__content">
          <h1>LOG IN
          </h1>
          <div class="styled-input">
            <input type="text" class="styled-input__input" name="nickname" />
            <div class="styled-input__placeholder">
              <span class="styled-input__placeholder-text">Username</span>
            </div>
            <div class="styled-input__circle"></div>
          </div>
          <div class="styled-input__circle"></div>
        </div>
        <div class="styled-input">
          <input type="text" class="styled-input__input" />
          <div class="styled-input__placeholder">
            <span class="styled-input__placeholder-text">Password</span>
          </div>
          <button type="button" class="styled-button">
            <span class="styled-button__real-text-holder">
              <span class="styled-button__real-text">Submit</span>
              <span class="styled-button__moving-block face">
                <span class="styled-button__text-holder">
                  <span class="styled-button__text">Submit</span>
                </span> </span>
                <span class="styled-button__moving-block back">
                <span class="styled-button__text-holder">
                  <span class="styled-button__text">Submit</span>
                </span>
              </span>
            </span>
          </button>
          <a href="#" class="styled-input__placeholder-text" >Sign Up</a>
        </div>
      </form>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="../js/register.js"></script>
  </body>
</html>
